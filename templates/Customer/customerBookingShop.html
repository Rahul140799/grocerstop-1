{% extends 'layout.html' %}

{% block body %}

<div class="jumbotron" style="margin-top: 10%;" style="background: #E6DADA; 
background: -webkit-linear-gradient(to right, #274046, #E6DADA); 
background: linear-gradient(to right, #274046, #E6DADA);  ">
    <form action="/scustomerBookingShop/{{data['shopid']}}" method="post">
        <div class="form-group">
            <label for="exampleFormControlSelect1">Select Slot</label>
            <select class="form-control" id="exampleFormControlSelect1" name="slotOption">
                <option value="0">9:00 am - 9:30 am</option>
                <option value="1">9:30 am - 10:00 am</option>
                <option value="2">10:00 am - 10:30 am</option>
                <option value="3">10:30 am - 11:00 am</option>
                <option value="4">11:00 am - 11:30 am</option>
                <option value="4">11:30 am - 12:00 pm</option>
                <option value="4">12:00 pm - 12:30 pm</option>
                <option value="4">1:30 pm - 2:00 pm</option>
                <option value="4">2:00 pm - 2:30 pm</option>
                <option value="4">2:30 pm - 3:00 pm</option>
                <option value="4">3:00 pm - 3:30 pm</option>
                <option value="4">3:30 pm - 4:00 pm</option>
                <option value="4">4:00 pm - 4:30 pm</option>
                <option value="4">4:30 pm - 5:00 pm</option>
            </select>            

        </div>
        <input type="text" class="form-control" name="custid" placeholder="Enter Customer ID">
        <div class="container">
            <div class="center">
                <button type="submit" class="btn btn-dark" style="margin-top: 120px;">Submit</button>
            </div>
        </div>
    </form>

    <p>Booking status : </p>{{ data['bookingStatus']}}
</div>

{% endblock %}
