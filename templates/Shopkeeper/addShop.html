{% extends 'layout.html' %}

{% block body %}

    <div class="jumbotron">
        <h3 style="text-align: center;margin-right:-2%;margin-top: -2%;">Enter Shop Details</h3>
        <form style="margin-left: 10%; margin-top: 2%;" action="/addShop" method="post">
            <input style="margin-right:1%" type="text" name="id" placeholder="userid">
            <input style="margin-right:1%" type="text" name="name" placeholder="Shop name">
            <input style="margin-right:1%" type="text" name="location" placeholder="location">
            <input style="margin-right:1%" type="text" name="image" placeholder="image link">
            <input style="margin-right:1%" type="number" name="capacity" placeholder="Shop Capacity" required>
            <br>
            <button style="margin-left: 42%;margin-top: 3%;" type="submit" class="btn btn-dark">Submit</button>
        </form>
        <br>
        <!-- <form> 
            <input type="text" name="name">
            <button type="submit" class="btn btn-dark">Customer</button>
        </form> -->

        <div class="boxes" style="margin-top: -2%;"> 
          
            {% for key,values in t.items() %}
              <!-- <div class="box">
                <centre><img src={{values['image']}} height="250" width="321"></centre>
                <p>{{values["name"]}}</p>
                <p>Location: {{values["location"]}}</p>
              </div> -->
              <div class="flip-card" style="height: 300px; width: 300px;">
                <div class="flip-card-inner"> 
                  <div class="flip-card-front">
                    <img src={{values["image"]}} alt="Card image cap" style="width: 11rem;">
                    <div class="card-body">
                      
                      <h5 class="card-title"><b>{{values["name"]}}</b></h5>
                      <p><i class="fas fa-map-marker-alt"></i> {{values["location"]}}</p>
                      <pre><i class="fas fa-male"> {{values["people"]}}</i></pre> 
                      <p>Timings : 9AM - 6PM</p>
                    </div>
                  </div>
                </div>
              </div>
            {% endfor %}
        </div>
    </div>




{% endblock %}
