{% extends 'layout.html' %}

{% block body %}
  
    
    <div class="jumbotron">
      <form action="/customerPage" method='POST'>
          <input type="text" name="location" placeholder="location">
          <button type="submit" class="btn btn-dark">Submit</button>
      </form>
      <a href="/customerPage"><button type="submit" class="btn btn-dark">Refresh</button> </a>
    <br>
    <br>
      <div class="boxes">
          {% for key,values in t.items() %}
            <div class="box">
              <img src={{values["image"]}} height="250" width="321" >
              <p>{{values["name"]}}</p>
              <p><i class="fas fa-map-marker-alt"></i> {{values["location"]}}</p>
              <i class="fas fa-male">x{{values["people"]}}</i>
            </div>
          {% endfor %}
      </div>
    </div>


{% endblock %}
